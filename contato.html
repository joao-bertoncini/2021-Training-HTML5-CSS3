<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

	</head>
		<body>
			<header>
				<div class="caixa">
					<h1><a href="index.html"><img src="logo.png" alt="Logo da Barbearia Alura"></a></h1>
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contatos</a></li>
						</ul>
					</nav>	
				</div>
			</header>
				<main>
					<form>
						<label for="nomeESobrenome">Nome e Sobrenome</label>
						<input class="input-padrao" type="text" id="nomeESobrenome" placeholder="Nome" required>

						<label for="email">E-mail</label>
						<input class="input-padrao" type="email" id="email" placeholder="E-mail" required>

						<label for="telefone">Telefone</label>
						<input class="input-padrao" type="tel" id="telefone" placeholder="Telefone" required>

						<label for="mensagem">Mensagem</label>
						<textarea class="input-padrao" cols="70" rows="10" id="mensagem" placeholder="Escreva aqui sua mensagem" required></textarea>

						<fieldset>
							<legend>Como prefere o nosso contato?</legend>
							<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

							<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
							
							<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
						</fieldset>
						<div>
							<p>Qual horário prefere ser atendido?</p>
							<select>
								<option>Manhã</option>
								<option>Tarde</option>
								<option>Noite</option>
							</select>
						</div>
						<label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>	

						<input type="submit" value="Enviar" class="enviar">
					</form>

					<table class="tabela">
						<thead>
							<tr>
								<th>Dia</th>
								<th>Horário</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Segunda</td>
								<td>08h ~ 20h</td>
							</tr>
							<tr>
								<td >Quarta</td>
								<td>08h ~ 20h</td>
							</tr>
							<tr>
								<td >Sexta</td>
								<td>08h ~ 20h</td>
							</tr>
						</tbody>
					</table>
				</main>
			<footer>
				<h3><a href="index.html"><img src="logo-branco.png" alt="Logo da Barbearia Alura"></a></h3>
				<p>&copy; Copyright Barbearia Alura - 2021</p>
			</footer>
		</body>
</html>
